<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Header, Sidebar, and Breadcrumb</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .header h1 {
      font-size: 1.5rem;
    }

    .toggle-sidebar-btn {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
    }

    .toggle-sidebar-btn:hover {
      background-color: #003d80;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px; /* Dưới header */
      left: 0;
      width: 250px;
      height: calc(100% - 60px);
      background-color: #343a40;
      color: white;
      padding: 10px;
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar.hidden {
      transform: translateX(-250px);
    }

    .sidebar p {
      margin: 10px 0;
    }

    /* Breadcrumb */
    .breadcrumb {
      position: fixed;
      top: 60px; /* Dưới header */
      left: 250px; /* Bám theo sidebar */
      width: calc(100% - 250px); /* Tự điều chỉnh khi sidebar mở */
      background-color: #f8f9fa;
      padding: 10px 20px;
      z-index: 998;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: left 0.3s ease, width 0.3s ease;
    }

    .breadcrumb.sidebar-hidden {
      left: 0;
      width: 100%; /* Khi sidebar đóng, breadcrumb chiếm toàn bộ chiều rộng */
    }

    .breadcrumb a {
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .breadcrumb span {
      color: #6c757d;
      font-size: 0.9rem;
    }

    /* Content */
    .content {
      margin-top: 100px; /* Space for header and breadcrumb */
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .content.sidebar-hidden {
      margin-left: 0;
    }

    /* Table and Filters */
    .table-container {
      position: relative;
    }

    /* .table-filters {
      position: sticky;
      top: 97px; 
      background-color: #f8f9fa;
      padding: 10px;
      z-index: 997;
      border-bottom: 1px solid #ddd;
    } */


    .table-filters {
      position: sticky;
      top: 97px; /* Đảm bảo đúng khoảng cách */
      background-color: #f8f9fa;
      padding: 10px;
      z-index: 997;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Hiệu ứng để tách biệt rõ ràng */
      touch-action: manipulation; /* Tránh các xung đột cuộn */
      -webkit-transform: translateZ(0); /* Kích hoạt GPU rendering */
    }


    .table-filters input[type="search"] {
      padding: 5px;
      width: 200px;
      margin-right: 20px;
      font-size: 16px;
    }

    .table-filters .filter-group {
      display: inline-block;
      margin-right: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #f2f2f2;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .sidebar.hidden {
        transform: translateX(-200px);
      }

      .breadcrumb {
        left: 0;
        width: 100%;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Fixed Header, Sidebar, and Breadcrumb</h1>
    <button class="toggle-sidebar-btn" id="toggleSidebar">☰ Menu</button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <p>Menu Item 1</p>
    <p>Menu Item 2</p>
    <p>Menu Item 3</p>
  </div>

  <!-- Breadcrumb -->
  <div class="breadcrumb" id="breadcrumb">
    <a href="#">Home</a>
    <span>/</span>
    <a href="#">Dashboard</a>
    <span>/</span>
    <span>Current Page</span>
  </div>

  <!-- Content -->
  <div class="content" id="content">
    <!-- Table Filters -->
    <div class="table-container">
      <div class="table-filters">
        <input type="search" id="tableSearch" placeholder="Search table..." />
        <div class="filter-group">
          <label><input type="radio" name="filter" value="all" checked /> All</label>
          <label><input type="radio" name="filter" value="even" /> Even Rows</label>
          <label><input type="radio" name="filter" value="odd" /> Odd Rows</label>
        </div>
      </div>

      <!-- Table -->
      <table id="dataTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <!-- Long table content -->
          <script>
            for (let i = 1; i <= 100; i++) {
              document.write(`
                <tr class="${i % 2 === 0 ? 'even' : 'odd'}">
                  <td>${i}</td>
                  <td>Name ${i}</td>
                  <td>${20 + (i % 10)}</td>
                  <td>Address ${i}</td>
                </tr>
              `);
            }
          </script>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const breadcrumb = document.getElementById('breadcrumb');
    const content = document.getElementById('content');

    // Toggle Sidebar
    toggleSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      breadcrumb.classList.toggle('sidebar-hidden');
      content.classList.toggle('sidebar-hidden');
    });
  </script>
</body>
</html>
