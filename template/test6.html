<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Header, Sidebar, and Table Filters</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .header h1 {
      font-size: 1.5rem;
    }

    .toggle-sidebar-btn {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
    }

    .toggle-sidebar-btn:hover {
      background-color: #003d80;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px; /* Below header */
      left: 0;
      width: 250px;
      height: calc(100% - 60px);
      background-color: #343a40;
      color: white;
      padding: 10px;
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar.hidden {
      transform: translateX(-250px);
    }

    .sidebar p {
      margin: 10px 0;
    }

    /* Content */
    .content {
      margin-top: 60px;
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .content.sidebar-hidden {
      margin-left: 0;
    }

    /* Table and Filters */
    .table-container {
      position: relative;
    }

    .table-filters {
      position: sticky;
      top: 60px; /* Below header */
      background-color: #f8f9fa;
      padding: 10px;
      z-index: 998;
      border-bottom: 1px solid #ddd;
    }

    .table-filters input[type="search"] {
      padding: 5px;
      width: 200px;
      margin-right: 20px;
    }

    .table-filters .filter-group {
      display: inline-block;
      margin-right: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #f2f2f2;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .sidebar.hidden {
        transform: translateX(-200px);
      }

      .content {
        margin-left: 200px;
      }

      .content.sidebar-hidden {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Fixed Header, Sidebar, and Filters</h1>
    <button class="toggle-sidebar-btn" id="toggleSidebar">â˜° Menu</button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <p>Menu Item 1</p>
    <p>Menu Item 2</p>
    <p>Menu Item 3</p>
  </div>

  <!-- Content -->
  <div class="content" id="content">
    <div class="table-container">
      <!-- Filters -->
      <div class="table-filters">
        <input type="search" id="tableSearch" placeholder="Search table..." />
        <div class="filter-group">
          <label><input type="radio" name="filter" value="all" checked /> All</label>
          <label><input type="radio" name="filter" value="even" /> Even Rows</label>
          <label><input type="radio" name="filter" value="odd" /> Odd Rows</label>
        </div>
      </div>

      <!-- Table -->
      <table id="dataTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <!-- Long table content -->
          <script>
            for (let i = 1; i <= 100; i++) {
              document.write(`
                <tr class="${i % 2 === 0 ? 'even' : 'odd'}">
                  <td>${i}</td>
                  <td>Name ${i}</td>
                  <td>${20 + (i % 10)}</td>
                  <td>Address ${i}</td>
                </tr>
              `);
            }
          </script>
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    const tableSearch = document.getElementById('tableSearch');
    const filters = document.querySelectorAll('input[name="filter"]');
    const tableRows = document.querySelectorAll('#dataTable tbody tr');

    // Toggle Sidebar
    toggleSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      content.classList.toggle('sidebar-hidden');
    });

    // Search Table
    tableSearch.addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      tableRows.forEach(row => {
        const cells = Array.from(row.querySelectorAll('td'));
        const match = cells.some(cell => cell.textContent.toLowerCase().includes(query));
        row.style.display = match ? '' : 'none';
      });
    });

    // Filter Table
    filters.forEach(filter => {
      filter.addEventListener('change', () => {
        const value = document.querySelector('input[name="filter"]:checked').value;
        tableRows.forEach(row => {
          if (value === 'all') {
            row.style.display = '';
          } else if (value === 'even' && !row.classList.contains('even')) {
            row.style.display = 'none';
          } else if (value === 'odd' && !row.classList.contains('odd')) {
            row.style.display = 'none';
          } else {
            row.style.display = '';
          }
        });
      });
    });
  </script>
</body>
</html>
