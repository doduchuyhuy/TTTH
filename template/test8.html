<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar with Hamburger</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  /* left: -250px;  */
  width: 250px;
  height: 100vh;
  background-color: #343a40;
  color: white;
  padding: 10px;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease;
  z-index: 1000;
}

.sidebar.show {
  left: 0; /* Hiển thị sidebar */
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar ul li {
  margin: 10px 0;
}

.sidebar ul li a {
  text-decoration: none;
  color: white;
  display: flex;
  align-items: center;
  height: 40px;
  padding: 0 12px;
  border-radius: 10px;
}

.sidebar ul li a:hover {
  background-color: #495057;
}

/* Overlay */
.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
}

.overlay.active {
  display: block;
}

/* Header */
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background-color: #007bff;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 1000;
}

.header h1 {
  font-size: 1.5rem;
}

.menu-btn {
  display: none; /* Ẩn nút menu mặc định */
  background-color: #0056b3;
  color: white;
  border: none;
  padding: 10px 15px;
  font-size: 1rem;
  cursor: pointer;
}

.menu-btn:hover {
  background-color: #003d80;
}

/* Breadcrumb */
.breadcrumb {
  position: fixed;
  top: 60px;
  left: 250px;
  width: calc(100% - 250px);
  background-color: #f8f9fa;
  padding: 10px 20px;
  z-index: 999;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: left 0.3s ease, width 0.3s ease;
}

.breadcrumb.sidebar-hidden {
  left: 0;
  width: 100%;
}

.breadcrumb a {
  color: #007bff;
  text-decoration: none;
}

.breadcrumb span {
  color: #6c757d;
}

/* Content */
.content {
  margin-top: 100px;
  margin-left: 250px;
  padding: 20px;
  transition: margin-left 0.3s ease;
}

.content.sidebar-hidden {
  margin-left: 0;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .menu-btn {
    display: inline-block; /* Hiển thị nút menu */
  }

  .sidebar {
    transform: translateX(-250px);
  }

  .sidebar.show {
    transform: translateX(0);
  }

  .breadcrumb {
    left: 0;
    width: 100%;
  }

  .content {
    margin-left: 0;
  }
}

  </style>
</head>
<body>
  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="#"><span>Menu Item 1</span></a></li>
      <li><a href="#"><span>Menu Item 2</span></a></li>
      <li><a href="#"><span>Menu Item 3</span></a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <h1>Responsive Sidebar</h1>
      <button class="menu-btn" id="menuBtn">☰ Menu</button>
    </div>

    <!-- Breadcrumb -->
    <div class="breadcrumb" id="breadcrumb">
      <a href="#">Home</a>
      <span>/</span>
      <a href="#">Dashboard</a>
      <span>/</span>
      <span>Current Page</span>
    </div>

    <!-- Content -->
    <div class="content" id="content">
      <p>Here is some sample content. Scroll down for more content.</p>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    // Toggle Sidebar
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      overlay.classList.toggle('active');
    });

    // Close Sidebar when clicking on overlay
    overlay.addEventListener('click', () => {
      sidebar.classList.remove('show');
      overlay.classList.remove('active');
    });

    // Ensure Sidebar visibility based on screen size
    // window.addEventListener('resize', () => {
    //   if (window.innerWidth > 768) {
    //     sidebar.classList.remove('show');
    //     overlay.classList.remove('active');
    //   }
    // });
  </script>
</body>
</html>
